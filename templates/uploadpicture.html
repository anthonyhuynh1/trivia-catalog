{% extends "base.html" %}
{% block head %}


{% endblock %}

{% block title %}User Info{% endblock %}

{% block content %}
<div class="container">
    <h4>User details</h4>
    <div class="card_questions">
        <form action="" method=post enctype=multipart/form-data>
        <h4>Your current picture</h4>
        {% if user: %}
        <img src="{{ user.picture }}" alt="avatar" style = "width: 30px; height: 30px;border-radius: 150px;-webkit-border-radius: 150px;-moz-border-radius: 150px;" >
        {% endif %}
        <h4>Your login picture</h4>
        {% if session_picture: %}
        <img src="{{ session_picture }}" alt="avatar" style = "width: 30px; height: 30px;border-radius: 150px;-webkit-border-radius: 150px;-moz-border-radius: 150px;" >
        {% endif %}
        <input type="submit" name="submit" value="Use">
        <h4>Upload a new picture</h4>
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            <input type=file name=file>
            <input type="submit" name="submit" value="Upload">
            <input type="submit" name="submit" value="Cancel">
        </form>
</form>
</div>

    </div>


<!--<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>-->

{% endblock %}
